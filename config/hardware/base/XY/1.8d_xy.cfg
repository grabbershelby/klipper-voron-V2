[stepper_x]                           # B Stepper - Front Left (MOTOR_0)
step_pin: X_STEP
dir_pin: X_DIR
enable_pin: !X_ENABLE
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200          # Set to 200 for 1.8 degree stepper
endstop_pin: X_STOP                   # Endstop connected to DIAG_0
position_min: 0
position_endstop: 296
position_max: 296
homing_speed: 60                      # Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: X_TMCUART
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]                           # A Stepper - Front Right (MOTOR_1)
step_pin: Y_STEP
dir_pin: Y_DIR
enable_pin: !Y_ENABLE
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200          # Set to 200 for 1.8 degree stepper
endstop_pin: Y_STOP                   # Endstop connected to DIAG_1
position_min: 0
position_endstop: 307
position_max: 307
homing_speed: 60
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: Y_TMCUART
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
