[stepper_z]                               # Z0 Stepper - Front Left (MOTOR_2)
step_pin: z:Z_STEP
dir_pin: z:Z_DIR
enable_pin: !z:Z_ENABLE
endstop_pin: z:Z_STOP                     # Endstop connected to DIAG_2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
full_steps_per_rotation: 200
position_endstop: 0                       #  (+) value = endstop above Z0, (-) value = endstop below
position_max: 260
position_min: -5
homing_speed: 15
second_homing_speed: 8
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: z:Z_TMCUART
interpolate: False
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

